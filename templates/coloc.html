<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Learn-Generate</title>
</head>
<body>
    <h2>生成結果</h2>
    <form action="/gb_sub" method="post">
        <table border="1">
            <thead>
                <th>
                    生成結果
                </th>
                <th>
                    GOOD
                </th>
                <th>
                    BAD
                </th>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        <th>
                            {{ result }}
                        </th>
                        <th>
                            <input type="checkbox" name="good" value="{{ result }}">
                        </th>
                        <th>
                            <input type="checkbox" name="bad" value="{{ result }}">
                        </th>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <input type="submit" value="データを出力">
    </form>
</body>
</html>
